<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Infinity Craft Turbo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/draggable.bundle.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="height:100vh;">
        <div class="col-sm-9">
          <div class="mb-3">Infinity Craft Turbo</div>
          <div id="btnLab" style="height: 100vh;">

          </div>
        </div>
        <div class="col-sm-3 border">
          <div id="btnItems" class="border-bottom mt-3" style="height:80vh;">
            {% include 'includes/btnItems.html'  %}
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>-->
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <script>
      $( function() {

          Sortable.create(btnItems, {
            sort: true,
            put: false,
            animation: 200,
            group: {
                name: "shared",
                pull: "clone",
                revertClone: true,
              },
          });

          Sortable.create(btnLab, {
            sort: true,
            group: "shared",
            animation: 200,
            onEnd: function(evt) {
              Array.from(document.querySelectorAll('#btnLab .btn')).forEach(function(item) {
                item.style.position = 'absolute';
                item.style.left = Math.round(item.offsetLeft / 20) * 20 + 'px';
                item.style.top = Math.round(item.offsetTop / 20) * 20 + 'px';
              });
            }
          });


       });// end DOM
    </script>

  </body>
</html>
